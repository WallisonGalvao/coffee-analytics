    <div class="banner">
        <h1>CADASTRE-SE</h2>
            <div class="formCadastro">

                <div class="dadosCliente">
                    <h3>Dados</h3>
                    Nome / Razão Social: <input type="text" placeholder="Nome ou Razão Social"> <br> <br>
                    CPF / CNPJ: <input type="text" placeholder="CPF ou CNPJ"> <br> <br>
                    Email: <input type="email" placeholder="Exemplo: xxxxx@xxxx.com"> <br> <br>
                    Senha: <input type="password" placeholder="Digite uma senha"> <br> <br>
                    Confirmar Senha: <input type="password" placeholder="Confirme a senha"> <br> <br>
                    <label for="phone">Enter your phone number:</label> <input id="phone" name="phone" type="tel" placeholder="(DDD) 9xxxx-xxxx " pattern="[0-9]{3}-[0-9]{5}-[0-9]{4}"> <br> <br>
                    Telefone Fixo: <input type="tel" placeholder="(DDD) xxxx-xxxx "> <br> <br>
                </div>

                <div class="dadosFazenda">
                    <h3>Dados Fazenda</h3>
                    Nome: <input type="text" placeholder="Nome da Fazenda"> <br> <br>
                    Logradouro: <input type="text" placeholder="Logradouro"> <br> <br>
                    Número: <input type="text" placeholder="Número"> <br> <br>
                    CEP: <input type="text" placeholder="Exemplo: 00000-000"> <br> <br>
                    Cidade: <input type="text" placeholder="Nome da Cidade"> <br> <br>
                    Estado: <input type="text" placeholder="Exemplo: SP"> <br> <br>
                </div>
            </div>
            <button onclick="validar()">
                Cadastrar
            </button>
    </div>

<script>
    var senha = senha.value;
    var rep_senha = confirmarSenha.value;
    function validar() {

        if (senha == "" || senha.length <= 5) {
            alert('Preencha o campo de senha com minimo de 6 caracteres')
        }
        if (senha != rep_senha) {
            alert('Senhas diferentes')
        }
        if (rep_senha == "" || rep_senha.length <= 5) {
            alert('Preencha corretamente o campo de confirmação')
        }
    }
</script>
