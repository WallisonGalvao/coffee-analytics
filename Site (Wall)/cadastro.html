<div class="tituloCadastro">

    <div class="bannerCadastro">
        <div class="formCadastro">

                <div class="dadosCliente">
                    <h3>Dados</h3>
                    Nome / Razão Social: <input id="nomeRazao" type="text" placeholder="Nome ou Razão Social"> <br> <br>
                    CPF / CNPJ: <input id="cpfCnpj" type="text" placeholder="CPF ou CNPJ"> <br> <br>
                    Email: <input id="email" type="email" placeholder="Exemplo: xxxxx@xxxx.com"> <br> <br>
                    Senha: <input id="senha" type="password" placeholder="Digite uma senha"> <br> <br>
                    Confirmar Senha: <input id="senhaConfirm" type="password" placeholder="Confirme a senha"> <br> <br>
                    Telefone Celular: <input id="telefoneCelular" name="phone" type="tel" placeholder="(DDD) 9xxxx-xxxx"> <br> <br>
                    Telefone Fixo: <input id="telefoneFixo" type="tel" placeholder="(DDD) xxxx-xxxx "> <br> <br>
                </div>

                <div class="dadosFazenda">
                    <h3>Dados Fazenda</h3>
                    Nome: <input id="nomeFazenda" type="text" placeholder="Nome da Fazenda"> <br> <br>
                    Logradouro: <input id="logradouro" type="text" placeholder="Logradouro"> <br> <br>
                    Número: <input id="numero" type="text" placeholder="Número"> <br> <br>
                    CEP: <input id="cep" type="text" placeholder="Exemplo: 00000-000"> <br> <br>
                    Cidade: <input id="cidade" type="text" placeholder="Nome da Cidade"> <br> <br>
                    Estado: <input id="estado" type="text" placeholder="Exemplo: SP"> <br> <br>
                </div>
            </div>
        
        </div>
        <div class="botaoCadastro">

            <a href=""></a>
            <button onclick="validar()">
                Cadastrar
            </button>
        </div>
