<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de estimativas do sensor de temperatura e umidade</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
}

.header{
    background-color: black;
    height: 100px;
    border: #a5682a solid 5px;
}

.container{
    height: 100%;
    width: 80%;
    margin: auto;
}

.header .container{
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar{
    width: 40%;
    display: flex;
    list-style: none;
    justify-content: space-between;
}

.header h1{
    color: #a5682a;
}

.navbar li{
    color: #a5682a;
    font-weight: lighter;
}

.navbar li a {
    text-decoration: none;
    color: #a5682a;
}

.navbar .active {
    font-weight: bolder;
}
</style>
<body>
    <div class="header">
        <div class="container">
            <h1>Coffee Analytics</h1>
            <ul class="navbar">
                <li class="active"><a href="index.html">Início</a></li>
                <li> <a href="Calculadora.html">Simulador</a></li>;
                <li>|</li>
                <li> <a href="Login.html">Login</a></li>
                <li> <a href="Cadastro.html">Cadastro</a></li>;
            </ul>
        </div>
    </div>
    <br><br><br><br>
    <!--Título no topo -->
    <h1><b>Calculadora de estimativas de ganhos</b></h1>
<br><br>
    <!-- Entrada de informação para tamanho do terreno -->
    <h3>Tamanho da area de cultivo em hectare:</h3> 
<br><br>
    <input id="tam_terreno" type="text" placeholder="Area de cultivo"><br>
<br><br>
    <!-- Entrada de informação para quantidade de sacas por hectare-->    
    <h3>Quantidade de sacas por hectare:</h3>
<br><br>    
    <input id="qtd_por_hectar" type="text" placeholder="Sacas por hectare"><br>
<br><br>
    <!-- Entrada de informação para valor unitario por saca-->
    <h3>Valor unitário por saca:</h3>
<br><br>    
    <input id="valor_por_saca" type="text" placeholder="Valor unitário por saca"><br><br>

    <!-- Botão para simular os valores-->
    <button onclick="simulador_valores()">Simular valores</button>

    <button onclick="limpar_calculadora()">Limpar calculadora</button>
<br><br>
    <!-- identificação do html através de uma div-->
    <div id="div_estimativas"></div>

</body>

</html>

<script>


    function simulador_valores() {
        // variável para definir a quantidade de sacas de acordo com tamanho do terreno e a quantidade de sacas por hectare 
        var qtd_sacas = tam_terreno.value * qtd_por_hectar.value;
        // variável que define o valor total de ganhos a partir do valor individual das sacas multiplicado pela quantidade de sacas produzida pelo cafeeiro
        var valor_total = valor_por_saca.value * qtd_sacas;
        // variável que acrescenta 20% ao valor total
        var valor_total_20 = valor_total * 0.2;
        // variável que subtrai 20% do valor total
        var valor_total_menos20 = valor_total - (valor_total_20);
        // variável que agrega 40% a diferença de 20% do valor total 
        var valor_total_mais30 = (valor_total_20 * 0.4) + valor_total_menos20;
        // variável que demonstra a diferença de lucro através dos 40% 
        var lucro_solucao = valor_total_mais30 - valor_total_menos20;

        // mensagem com as entradas das variáveis apresentando as informações para o cliente 
        div_estimativas.innerHTML = `<h3><p>O lucro total sem o percentual de perda de <span style="color: rgb(241, 46, 46);">20%</span> é de: <b> <span style="color: coral;">R$${valor_total.toFixed(2)}</span><br><br></b>

        O lucro com o percentual estimado de perda de <span style="color: rgb(241, 46, 46);">20%</span> é de: <b><span style="color: coral;">R$${valor_total_menos20.toFixed(2)}</span><br><br></b>

        Com a nossa solução você reduzirá <span style="color: rgb(49, 179, 32);">40%</span> das suas perdas, o valor total com a redução será de: <b><span style="color: rgb(49, 179, 32);">R$${valor_total_mais30.toFixed(2)}</span></b></p></h3><br>

        <h1>Utilizando a nossa solução você teve um ganho de <span style="color: rgb(49, 179, 32);">R$${lucro_solucao.toFixed(2)}</span></h1>

        `;
    }
    // Limpar os dados da tela
    function limpar_calculadora() {
        div_estimativas.innerHTML = '';
        // Limpar os inputs
        tam_terreno.value = '';
        qtd_por_hectar.value = '';
        valor_por_saca.value = '';
    }
</script>
