<body background="https://tracan.com.br/wp-content/uploads/2020/03/Coffee-Express-Multi-200-em-campo-1.jpg">

<script>
    function mostrarSenha(){
        var senha = document.getElementById("senha")
        if (senha.type=="password"){
            senha.type="text";
        }else{
            senha.type="password"
        }
    }
</script>
