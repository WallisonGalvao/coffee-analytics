    <div class="banner">
        <h1>Cadastro de Representantes</h2>
        <div class="formCadastro">

                <div class="p1">
                    <div>

                        <h3>CPF ou CNPJ *</h3>
                        <input type="text" id="cpf_cnpj" required>
                    </div>
                    <div>
    
                        <h3>Nome/Razão Social*</h3>
                        <input type="text" id="nomeRazao" required>
                    </div>
                    <div>
    
                        <h3>Email *</h3>
                        <input type="email" id="email" required>
                    </div>
                   
                    <div>
    
                        <h3>Senha *</h3>
                        <input type="password" id="senha" required>
                    </div>
                    <div>
    
                        <h3> Confirmar Senha *</h3>
                        <input type="password" id="confirmarSenha" required>
                    </div>
    
                </div>

                <div class="p2">
                    <div>

                        <h3>Telefone *</h3>
                        <input type="text" id="telefone" required>
                    </div>
                    <div>
    
                        <h3>Cidade *</h3>
                        <input type="text" id="cidade" required>
                    </div>
                    <div>
    
                        <h3>Estado *</h3>
                        <input type="text" id="estado" required>
                    </div>
                    <div>
    
                        <h3>CEP *</h3>
                        <input type="text" id="cep" required>
                    </div>
                    <div>
    
                        <h3>Logradouro *</h3>
                        <input type="text" id="logradouro" required>
                    </div>
                    <div>
    
                        <h3>Número*</h3>
                        <input type="text" id="numero" required> 
                    </div>
                </div>
                
               

                
                
                
                
                <button onclick="validar()">
                    Cadastrar
                </button>
                
            </div>

    </div>

<script>
    function validar(){
        var senha = formuser.senha.value
        var rep_senha = formuser.confirmarSenha.value

        if(senha == "" || senha.length <= 5){
            alert('Preencha o campo de senha com minimo de 6 caracteres')
        }
        if (senha != rep_senha){
            alert('Senhas diferentes')
        }
        if(rep_senha == "" || rep_senha.length <= 5){
            alert('Preencha corretamente o campo de confirmação')
        }
    }
</script>
